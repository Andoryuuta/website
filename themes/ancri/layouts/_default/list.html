{{ define "main" }}
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="list-post">
        <div class="list-post-header">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <div class="list-post-datetime">{{ .PublishDate.Format "2006/01/02" }}</div>
        </div>
        {{ if .Params.tags }}
            <div class="list-post-tags">
                {{ with .Params.tags }}
                    {{ range . }}
                        {{ $href := print (absURL "tags/") (urlize .) }}
                        <a class="list-post-tag-bullet" href="{{ $href }}">{{ . }}</a>
                    {{ end }}
                {{ end }}
            </div>
        {{ end }}
        <a class="list-post-summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}</p>
        </a>
    </div>


    {{ end }}
{{ end }}
